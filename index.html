<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", {
        onMouseEnter: () => console.log("마우스 엔터")
    }, "안녕하세여"); // 리엑트로 엘리먼트를 생성함
    const btn = React.createElement(
        "button",
        {onClick: () => console.log("눌렀다")},
        "나를 눌러요"
    );

    const container = React.createElement("div", null, [h3, btn]);// 두 원소를 한번에 출력하는 법

    ReactDOM.render(container, root); // render : 사용자에게 보여준다 즉 html에 띄워준다?
</script>

</html>
